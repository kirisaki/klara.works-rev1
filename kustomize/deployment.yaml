apiVersion: apps/v1
kind: Deployment
metadata:
  name: klaraworks-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: klaraworks-app
  template:
    metadata:
      labels:
        app: klaraworks-app
    spec:
      containers:
        - name: klaraworks-container
          image: klaraworks-dev-image
          ports:
            - containerPort: 8080
          env:
          - name: SERVER_USER
            valueFrom:
              secretKeyRef:
                name: klaraworks
                key: user
          - name: SERVER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: klaraworks
                key: password
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              httpHeaders:
              - name: X-HEALTH-CHECK
                value: Are you still alive?
